<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">


<head>
<title>Busqueda</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
</head>

<body>
	<form th:action="@{/}" method="get">
		<!-- 		<button class="btn btn-md btn-warning btn-block" type="Submit">Ir a pagina inicial</button> -->
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<button onclick="buscar()" class="btn btn-primary btn-block">Ir
						a pagina inicial</button>
				</div>
			</div>
		</div>
	</form>

	<form th:action="@{/}" method="POST" class="" th:object="${users}">

		<div class="container">
			<h3>Resultado de búsqueda</h3>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Nombre y Apellido</th>
						<th>Teléfono</th>
						<th>Email</th>
						<th>Ocupación</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="user : ${users}">
						<tr>
							<td><span th:text="${user.name}"></span> <span
								th:text="${user.lastName}"></span></td>
							<td><span th:text="${user.tel}"></span></td>
							<td><span th:text="${user.email}"></span></td>
							<td><span th:text="${user.job}"></span></td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</form>
</body>
</html>

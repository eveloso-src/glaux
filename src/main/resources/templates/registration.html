<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registración</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<form autocomplete="off" action="registration" th:action="@{/registration}" id="form"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h2>Registración</h2>
					
					<div class="form-group">
					
						<span th:utext="${successMessage}"></span>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label> 
								<input id="name" name="name" type="text"
								th:field="*{name}" placeholder="Nombre" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}" class="validation-message"></label> 
								<input id="lastName" name="lastName"
								type="text" th:field="*{lastName}" placeholder="Apellido"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label> 
								<input type="text"
								id="email"
								th:field="*{email}" placeholder="Email" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"
								class="validation-message"></label> 
								<input type="text"
								id="tel"
								th:field="*{tel}" placeholder="Telefono" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('job')}" th:errors="*{job}"
								class="validation-message"></label> 
								<input type="text"
								id="job"
								th:field="*{job}" placeholder="Ocupacion" class="form-control" />
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Registrar</button>
							<input type="hidden" id="action" name="action" value="registration"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button onclick="buscar()" class="btn btn-primary btn-block">Buscar</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
	<script th:inline="javascript">
function buscar() {
	document.getElementById("action").value = "search";
}
</script>
</html>
